<form class="search">
  <input
    type="text"
    id="search-input"
    class="form-control"
    placeholder="Название, ключевое слово, дата"
    [formControl]="searchControl"
  />
  <app-button-icon class="btn" icon="loupe"></app-button-icon>
  <app-spinner *ngIf="isSearching" class="search-spinner"></app-spinner>
</form>
