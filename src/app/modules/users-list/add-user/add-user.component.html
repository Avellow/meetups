<form class="adding-card" [formGroup]="form">
  <div class="field">
    <label>Email</label>
    <input
      type="email"
      class="form-control"
      formControlName="email"
      [class.is-invalid]="!isValidField('email')"
    />
  </div>
  <div class="field">
    <label>Пароль</label>
    <input
      type="password"
      class="form-control"
      formControlName="password"
      [class.is-invalid]="!isValidField('password')"
    />
  </div>
  <div class="field">
    <label>ФИО</label>
    <input
      type="fio"
      class="form-control"
      formControlName="fio"
      [class.is-invalid]="!isValidField('fio')"
    />
  </div>
  <div class="field user-action">
    <app-button-icon
      icon="pen"
      [bordered]="true"
      (btnClick)="handleSubmit()"
    ></app-button-icon>
  </div>
</form>
